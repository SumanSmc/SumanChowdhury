<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .calculator {
      max-width: 500px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      background-color: aquamarine;
    }
    input, select, button {
      width: 300px;
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
    }
    #result {
      font-weight: bold;
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Calculator</h2>
  <input type="number" step="any" id="a" placeholder="Enter first number (a)">
  <input type="number" step="any" id="b" placeholder="Enter second number (b)">
  
  <select id="operation">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
  </select>
  
  <button onclick="performCalculation()">Calculate</button>
  <div id="result"></div>
</div>

<script>
  class Calculator {
    constructor(a, b, operation) {
      this.a = a;
      this.b = b;
      this.operation = operation;
    }

    calculate() {
      switch (this.operation) {
        case 'add':
          return this.a + this.b;
        case 'subtract':
          return this.a - this.b;
        case 'multiply':
          return this.a * this.b;
        case 'divide':
          return this.b !== 0 ? this.a / this.b : 'Invalid';
        default:
          return 'Invalid';
      }
    }
  }

  function performCalculation() {
    const a = parseFloat(document.getElementById('a').value);
    const b = parseFloat(document.getElementById('b').value);
    const operation = document.getElementById('operation').value;

    if (isNaN(a) || isNaN(b)) {
      document.getElementById('result').innerText = 'Please enter valid numbers.';
      return;
    }

    const calculator = new Calculator(a, b, operation);
    const result = calculator.calculate();
    document.getElementById('result').innerText = 'Result: ' + result;
  }
</script>

</body>
</html>
